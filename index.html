<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/instagram.png">
</head>
<body>
    <div class="Upper-section">
        <img alt="instagram logo" src="./images/instagram.png">
    </div>
    <div class="Middle-section">
    
        <form>
            <h3>Log into Instagram</h3>
            <label for="email" class="hidden">email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="password" class="hidden">password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <button id="login" type="submit">Login</button>
            <button id="fp" type="button">Forgot password?</button>
        </form>
    
        <div class="sec2">
        <button>Log in with Facebook</button>
        <button>Create new account</button>
        </div>
    </div>
    <div class="Lower-section">
        <a href="https://www.meta.com/about/?utm_source=about.meta.com&utm_medium=redirect" target="_blank">About</a>
        <a href="https://developers.facebook.com/docs/instagram-platform" target="_blank">API</a>
        <a href="https://help.instagram.com/" target="_blank">Help</a>
    
    </div>

</body>
</html>
